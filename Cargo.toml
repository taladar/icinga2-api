[package]
name = "icinga2-api"
description = "Rust client for the Icinga2 API"
readme = "README.md"
license = "MIT/Apache-2.0"
version = "0.1.0"
authors = ["Matthias HÃ¶rmann <mhoermann@gmail.com>"]
edition = "2021"
publish = false

exclude = [ ".env", "tarpaulin-report.html", "tarpaulin-report.json" ]

[profile.release]
# do not strip debug info from release builds, useful for debugging those, cargo-flamegraph profiling or similar use cases
debug = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

[dependencies.thiserror]
version = "1.0.31"

[dependencies.tracing]
version = "0.1.35"

[dependencies.reqwest]
version = "0.11.11"
features = ["blocking","json"]

[dependencies.serde]
version = "1.0.137"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.81"

[dependencies.serde_path_to_error]
version = "0.1.7"

[dependencies.serde_repr]
version = "0.1.8"

[dependencies.toml]
version = "0.5.9"

[dependencies.url]
version = "2.2.2"

[dependencies.http]
version = "0.2.8"

[dependencies.time]
version = "0.3.9"
features = [ "macros", "serde", "serde-human-readable" ]

[dev-dependencies.pretty_assertions]
version = "1.2.1"

[dev-dependencies.dotenv]
version = "0.15.0"

[dev-dependencies.tracing-test]
version = "0.2.1"
